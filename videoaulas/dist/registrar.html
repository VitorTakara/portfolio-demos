<!doctype html>
<html lang="pt-br">

<head>
   <meta charset="utf-8">
   <title>Registrar</title>

   <meta name="robots" content="noindex">
   <meta http-equiv="cleartype" content="on">
   <meta name="MobileOptimized" content="320">
   <meta name="HandheldFriendly" content="True">
   <meta name="apple-mobile-web-app-capable" content="yes">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
   <link rel="stylesheet" type="text/css" href="css/registrar.css">
   <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
   <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
</head>

<body class="login__bg">

   <main id="panel" class="main">

      <div class="login">
         <img class="login__img" src="img/logo.png">
         <form id="formModal" class="form form--login">
            <h3 class="form__title">Registrar<span class="pisca-pisca">_</span></h3>
            <div class="form__errorMsg animated fadeIn">
               <span>Ops... Algo deu errado! Por favor, tente novamente mais tarde :(</span>
            </div>
            <div class="form__group">
               <label class="form__label">Nome</label>
               <input id="form_nome" class="form__input form__input--login" type="text" placeholder="ex: joão" required>
            </div>
            <div class="form__group">
               <label class="form__label">Email</label>
               <input id="form_email" class="form__input form__input--login" type="email" placeholder="seuemail@email.com" required>
            </div>
            <div class="form__group">
               <label class="form__label">Celular</label>
               <input id="form_tel" class="form__input form__input--login" type="text" placeholder="(00) 00000-0000" required>
            </div>
            
            <button class="button button--login" type="button">confirmar</button>
            <span class="form__spanSemacesso">já tem acesso? <a class="form__anchorRegistrese" href="index.html">Faça login!</a></span>
         </form>
      </div>

   </main>
</body>

</html>
